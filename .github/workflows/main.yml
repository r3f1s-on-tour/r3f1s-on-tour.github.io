name: Build and deploy pages

on:
  push:
    branches: [ "main" ]
    # Löst bei neuen Dateien UND Änderungen in diesen Pfaden aus
    paths:
      - "docs/**"
      - "mkdocs.yml"
      - ".github/workflows/main.yml"
      # - "scripts/**"
      # - "templates/**"
      # ggf. weitere relevante Pfade ergänzen:
      # - "overrides/**"
      # - "docs/**"
  workflow_dispatch:

permissions:
  contents: write   # wichtig für Auto-Commit
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # gut für MkDocs-Plugins, die Git-Metadaten verwenden

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else pip install mkdocs; fi

      - name: Show pre-change status
        run: |
          echo "PWD=$(pwd)"
          while IFS= read -r l; do printf 'docs: %s\n' "$l"; done < <(ls -la docs)
          while IFS= read -r l; do printf 'docs/banner: %s\n' "$l"; done < <(ls -la docs/banner)
          echo "----- docs/index.md (HEAD) -----"
          (test -f docs/index.md && sed -n '1,120p' docs/index.md) || echo "docs/index.md missing"


      - name: Run banner pages updater
        run: python scripts/update_banner_pages.py

      - name: Show diff after script
        run: |
          echo "----- git status -----"
          git status --porcelain
          echo "----- diff docs/index.md -----"
          git diff -- docs/index.md || true
          echo "----- diff docs/banner/index.md -----"
          git diff -- docs/banner/index.md || true

      - name: Generate banner stats
        run: |
          python -m pip install pyyaml
          python scripts/make_banner_stats.py --banner-dir docs/banner --out docs/banner/stats.md

      # OPTIONAL: commit & push the updated files to the repo
      - name: Commit updated indices (optional)
        if: ${{ env.COMMIT_BANNER_CHANGES == 'true' }}
        run: |
          set -e
          if ! git diff --quiet -- docs/index.md docs/banner/index.md; then
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add docs/index.md docs/banner/index.md
            git commit -m "chore: update banner stats and directory [skip ci]"
            git push
          else
            echo "No changes to commit."
          fi
        env:
          COMMIT_BANNER_CHANGES: "true"

      - name: Build MkDocs site
        run: |
          mkdocs build --strict

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
